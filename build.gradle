plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.itextpdf:itextg:5.5.9'
    compile group: 'com.itextpdf', name: 'itext7-core', version: '7.0.4', ext: 'pom'

}
